<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>
      08: A log in form
    </title>
  </head>

  <body>
    <header>
      <h1>
        Hello again!
      </h1>
    </header>
    <main>
      <h2>
        Log in
      </h2>
      <p>
        Please log in before accessing our website
      </p>

      <form action="/log-in" method="POST">
        <p>
          <label>
            Username <br>
            <input type="text" id="username" name="username" required>
          </label>
        </p>
        <p>
          <label for="password">
            Password <br>
            <input type="password" id="password" name="password" required>
          </label>
        </p>
        <p>
          <input type="submit" value="log-in">
        </p>
      </form>
    </main>
  </body>

</html>
